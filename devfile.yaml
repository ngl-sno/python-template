schemaVersion: 2.2.2
metadata:
  name: ngl-python-fastapi-template
components:
  - name: python
    container:
      image: registry.redhat.io/devspaces/udi-rhel9:3.18
      volumeMounts:
        - name: venv
          path: /home/user/.venv
      memoryLimit: '2Gi'
      memoryRequest: '1Gi'
      cpuLimit: '2'
      cpuRequest: '1'
      mountSources: true
      endpoints:
        - name: port-8000
          targetPort: 8000
          exposure: internal
  - name: venv
    volume:
      ephemeral: false
      size: 1G
commands:
  - id: setup-venv
    exec:
      component: python
      workingDir: ${PROJECTS_ROOT}/python-template
      commandLine: "python -m venv .venv && . .venv/bin/activate"
  - id: install-requirements
    exec:
      component: python
      workingDir: ${PROJECTS_ROOT}/python-template
      commandLine: "pip install -r requirements.txt"
  - id: copyconfig
    exec:
      component: python
      commandLine: "echo 'copy config.json' && sleep 3 && cp -p /etc/secret/continue-config-secret/config.json /home/user/.continue/config.json"
  - id: start-fastapi-server
    exec:
      label: "Start FastAPI server"
      component: python
      workingDir: ${PROJECTS_ROOT}/python-template
      commandLine: uvicorn server:app --reload
      group:
        kind: run
        isDefault: true

events:
  # preStart:
  #   - command1
  postStart:
    - setup-venv
    - install-requirements
    - copyconfig
